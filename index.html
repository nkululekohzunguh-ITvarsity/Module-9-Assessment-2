<!DOCTYPE html>
<html>
<head>
    <title>World Timer</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="CSS/style.css">
    </head>
<body>
    <p id="local">Loading...</p>
    <div id="output"></div>
    
    <script>
     var timer = setInterval(displayWorldTime, 1000);
        
        var cities =[
            {name: "Istanbul", utcOffset: 3, flag: "Turkey.png"},
            {name: "New York City", utcOffset: -5, flag: "United-States-of-America.png"},
            {name: "Tokyo", utcOffset: 9, flag: "Japan.png"},
            {name: "Moscow", utcOffset: 3, flag: "Russia.png"},
            {name: "Rio De Jeneiro", utcOffset: -3, flag: "Brazil.png"},
            {name: "Sydney", utcOffset: 11, flag: "Australia.png"},
            {name: "Vancouver", utcOffset: -8, flag: "Canada.png"},
            {name: "Beijin", utcOffset: 8, flag: "China.png"},
            {name: "London", utcOffset: 3, flag: "United-kingdom.png"},
            {name: "Algiers", utcOffset: 1, flag: "Algeria.png"},
            {name: "Tirane", utcOffset: 2, flag: "Albania.png"},
            {name: "Kabul", utcOffset: 2, flag: "Afghanistan.png"},
            {name: "San_Luis", utcOffset: -3, flag: "Argentina.png"},
            {name: "Johannesburg", utcOffset: 2, flag: "South-Africa.png"},
            {name: "Madrid", utcOffset: 2, flag: "Spain.png"},
            {name: "Lagos", utcOffset: 1, flag: "Nigeria.png"},
            {name: "Auckland", utcOffset: 12, flag: "New-Zealand.png"},
            
        ];
        cities.sort(compare);
        
        
        function compare(a, b){
            var cityA = a.name;
            var cityB = b.name;
            
            var conparison = 0;
            if(cityA > cityB){
                conparison = 1;
            } else if(cityA < cityB){
                conparison = -1;
            }
            return conparison;
        }
        
        
        
        
    function getUtcTime(){
        var dt = new Date();
        var utcOffset = dt.getTimezoneOffset() * 60000;
        var utcTime = new Date(dt.getTime() + utcOffset);
        return utcTime.getTime();
    }
    
        
        
        
        function getCurrentTime(utcOffset){
            var mil = 1000 * 60 * 60;
            var time = new Date(getUtcTime() + utcOffset * mil);
            return time.toLocaleTimeString();
        }
        
        function displayWorldTime(){
            var dt = new Date();
            document.getElementById("local").innerHTML =" local time : " + dt.toLocaleTimeString();
        
            var output =`<table id="cities">`;
            output +=`
                <tr>
                <th class="col1"></th>
                <th class="col2"></th>
                <th></th>
                <tr>
            `;
            
            for(a =0; a < cities.length; a++){
                output +=`
                <tr>
                    <td><img src="img/${cities[a].flag}"</td>
                    <td>${cities[a].name}</td>
                    <td>${getCurrentTime(cities[a].utcOffset)}</td>
                
                    </tr>
            `;
                
            }
            output +=`</table>`;
            document.getElementById("output").innerHTML = output;
        
        }
        
        
        
        
        
        
        
        
        
    
    
    </script>
    
    
    </body>
</html>
